<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feet to Cm Converter</title>
  <link href="cm-to-mm-converter.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
 <div class="container">
    <div class="input-container">
      <label for="cm">Enter length in centimeters (cm):</label>
      <input type="number" id="cm" placeholder="Enter length in centimeters:">
    </div>
    <div class="input-container">
      <label for="mm">Result in millimeters (mm):</label>
      <input type="number" id="mm" placeholder="Result" readonly>
    </div>
    <div class="button-container">
      <button id="calculate-btn">Convert</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="cm-to-mm-converter.js"></script>
</body>
</html>
